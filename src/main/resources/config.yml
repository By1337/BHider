field_of_view: 1.7 # Проверка обзора игрока. Значение 1.5 работает нормально, но при 1.7 практически исключаются визуальные склейки.
# Незначительно увеличивает хитбокс игрока, чтобы предиктом броня надевалась при выходе из-за стены.
expand_aabb:
  x: 0.05
  y: 0
  z: 0.05
armor_hide:
  hide_meta: true # Скрывать ли зачарования и другие NBT-теги на броне или предмете в руке.
  bypass_permission: hide.bypass.armor # Для применения изменений необходимо перезайти на сервер.
  # Параметр hide_meta игнорирует это значение.
  # Настоятельно рекомендуется указать здесь все миры с большим скоплением игроков, например, спавн.
  disable_worlds:
    - spawn

hide:
  bypass_permission: hide.bypass.hide # Для применения изменений необходимо перезайти на сервер.
  # Настоятельно рекомендуется указать здесь все миры с большим скоплением игроков, например, спавн.
  disable_worlds:
    - spawn


